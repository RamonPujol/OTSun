{% extends "base.html" %}

{% block content %}
    <form method=post enctype=multipart/form-data>
        <input type="hidden" name="next_step" value="confirm">
        <input type="hidden" name="experiment" value="total_analysis">

        <div class="form-group">
            <label for="phis">phi</label>
            <div class="form-row" id="phis">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Initial" id="phi_ini" name="phi_ini">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Final" id="phi_end" name="phi_end">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Step" id="phi_step" name="phi_step">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="thetas">theta</label>
            <div class="form-row" id="thetas">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Initial" id="theta_ini" name="theta_ini">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Final" id="theta_end" name="theta_end">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Step" id="theta_step" name="theta_step">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="numrays">Number of rays (for each frequency)</label>
            <div class="form-row" id="numrays">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Value" id="numrays" name="numrays">
                </div>
            </div>
        <small class="form-text text-muted">We recommend at most 1.000 rays per frequency.</small>
        </div>

        <div class="form-group">
            <label for="aperture_pv">Aperture collector for PV (in mm2)</label>
            <div class="form-row" id="aperture_pv">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Value" id="aperture_pv" name="aperture_pv">
                </div>
            </div>
        <small class="form-text text-muted">Leave it empty if there are no photovoltaic materials.</small>
        </div>

        <div class="form-group">
            <label for="aperture_th">Aperture collector for thermal (in mm2)</label>
            <div class="form-row" id="aperture_th">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Value" id="aperture_th" name="aperture_th">
                </div>
            </div>
        <small class="form-text text-muted">Leave it empty if there are no absorber thermal materials.</small>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
