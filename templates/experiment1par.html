{% extends "base.html" %}

{% block content %}
    <form method=post enctype=multipart/form-data>
        <input type="hidden" name="next_step" value="confirm">
        <input type="hidden" name="experiment" value="experiment1par">

        <div class="form-group">
            <label for="freecad_file">FreeCAD file to process:</label>
            <input type="file" class="form-control-file" id="freecad_file" name="freecad_file">
        </div>

        <div class="form-group">
            <label for="PV_file">Text file with PV data:</label>
            <input type="file" class="form-control-file" id="PV_file" name="PV_file">
        </div>

        {#
        <div class="form-group">
            <label for="lambda1">Initial lambda</label>
            <input type="text" class="form-control" id="lambda1" placeholder="Parameter" name="lambda1">
        </div>

        <div class="form-group">
            <label for="lambda2">Final lambda</label>
            <input type="text" class="form-control" id="lambda2" placeholder="Parameter" name="lambda2">
        </div>

        <div class="form-group">
            <label for="lambdadelta">Step lambda</label>
            <input type="text" class="form-control" id="lambdadelta" placeholder="Parameter" name="lambdadelta">
        </div>
        #}

        <div class="form-group">
            <label for="phis">phi</label>
            <div class="form-row" id="phis">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Initial" id="phi1" name="phi1">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Final" id="phi2" name="phi2">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Step" id="phidelta" name="phidelta">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="thetas">theta</label>
            <div class="form-row" id="thetas">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Initial" id="theta1" name="theta1">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Final" id="theta2" name="theta2">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Step" id="thetadelta" name="thetadelta">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="lambdas">lambda</label>
            <div class="form-row" id="lambdas">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Initial" id="lambda1" name="lambda1">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Final" id="lambda2" name="lambda2">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Step" id="lambdadelta" name="lambdadelta">
                </div>
            </div>
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
